<ion-header>
  <ion-navbar>
    <ion-title>
      Example
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div style="position: fixed; z-index: 99; top: 70px">
      <button ion-button class="set" (click)="set()">Set</button>
      <button ion-button class="get" (click)="get()">Get</button>
  </div>
  <ion-list>
    <ion-item *ngFor="let i of items">{{i.title}}</ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content> loadingSpinner="bubbles" </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
